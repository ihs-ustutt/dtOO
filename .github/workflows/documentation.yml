name: documentation

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    env:
      PR_PATH: pull/${{github.event.number}}      
    steps:
      #- name: Comment on PR
      #  uses: hasura/comment-progress@v2.2.0
      #  if: github.ref != 'refs/heads/main'
      #  with:
      #    github-token: ${{ secrets.GITHUB_TOKEN }}
      #    repository: ${{ github.repository }}
      #    number: ${{ github.event.number }}
      #    id: deploy-preview
      #    message: "Starting deployment of preview ⏳..."      
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.1.0
        with:
          doxyfile-path: "Doxyfile"
          working-directory: "./doc"        
      - name: Install dependencies
        run: |
          pip install sphinx sphinx_rtd_theme myst_parser breathe
      - name: Sphinx build
        run: |
          cd doc && sphinx-build . _build
      - name: Deploy to GitHub Pages - if main
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/_build/
          force_orphan: true
      - name: Set base URL for preview if PR
        if: github.ref != 'refs/heads/main'
        run: echo "BASE_URL=https://${{ env.DOMAIN }}/${{ github.event.repository.name }}/${{ env.PR_PATH}}/" >> $GITHUB_ENV
      - name: Build PR preview website
        if: github.ref != 'refs/heads/main'
        run: hugo --baseURL "${{ env.BASE_URL }}"
        env:
          HUGO_ENV: staging
      - name: Deploy to PR preview
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref != 'refs/heads/main'
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/_build
          force_orphan: true
